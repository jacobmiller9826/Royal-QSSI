<!DOCTYPE html>
<html lang="en">

</head>
<body>

<nav>
  <h1>QSSI Spiral</h1>
  <button class="menu-toggle" aria-label="Toggle Menu">
    <span></span><span></span><span></span>
  </button>
  <div class="nav-links">

  </div>
</nav>

<div class="section">
  <h1>The Spiral</h1>
  <p>The spiral is the heart of QSSI. It works by leading threats into controlled loops, 
  creating time and opportunity for a secure exit.</p>

  <h2>Diagram of the Spiral</h2>
  <canvas class="spiral-diagram" id="spiralCanvas"></canvas>
</div>

<script>
  const toggleBtn = document.querySelector('.menu-toggle');
  const navLinks = document.querySelector('.nav-links');
  toggleBtn.addEventListener('click', () => {
    toggleBtn.classList.toggle('open');
    navLinks.classList.toggle('show');
  });

  // Draw spiral
  const canvas = document.getElementById('spiralCanvas');
  const ctx = canvas.getContext('2d');
  let w = canvas.width = canvas.offsetWidth;
  let h = canvas.height = canvas.offsetHeight;
  ctx.translate(w/2, h/2);
  ctx.strokeStyle = '#ff0000';
  ctx.lineWidth = 2;

  ctx.beginPath();
  let turns = 8, spacing = 15;
  for (let i=0; i<turns*360; i+=5) {
    let angle = i * Math.PI/180;
    let radius = spacing * i / 360;
    let x = radius * Math.cos(angle);
    let y = radius * Math.sin(angle);
    ctx.lineTo(x,y);
  }
  ctx.stroke();
</script>

</body>
</html>
