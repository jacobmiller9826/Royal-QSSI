<div class="section">
  <h1>Spiral Diagram</h1>
  <p>The spiral represents movement that filters threats, 
  secures the center, and provides an exit path for the protected core.</p>
  <canvas id="spiralCanvas" class="spiral-diagram"></canvas>
</div>

<script>
  const canvas = document.getElementById("spiralCanvas");
  const ctx = canvas.getContext("2d");

  function drawSpiral() {
    const w = canvas.width = canvas.offsetWidth;
    const h = canvas.height = canvas.offsetHeight;
    ctx.clearRect(0, 0, w, h);

    ctx.strokeStyle = "#ff0000";
    ctx.lineWidth = 2;
    ctx.beginPath();

    const centerX = w / 2;
    const centerY = h / 2;
    let angle = 0;
    let radius = 2;

    for (let i = 0; i < 2000; i++) {
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);
      ctx.lineTo(x, y);
      angle += 0.1;
      radius += 0.15;
    }
    ctx.stroke();
  }

  drawSpiral();
  window.addEventListener("resize", drawSpiral);
</script>

</body>
</html>
